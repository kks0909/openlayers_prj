<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw Features</title>
  <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->

  <input class="form-control mr-2 mb-2 mt-2" type="button" value="Undo" id="undo">
</form>

<div id="description">
  Немного переделанный пример: <a href="https://openlayers.org/en/latest/examples/draw-features.html">Draw Features</a><br>
